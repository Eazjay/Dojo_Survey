<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container w-25 mt-3">
        <div class="border p-5">
            <h3 class="text-decoration-underline">Submitted Info: </h3>
            <p>Name: {{name}}</p>
            <p>Dojo Location: {{location}}</p>
            <p>Favourite Language: {{language}}</p>
            <p>Comment: {{comment}}</p>
            <a href="/"><input type="submit" value="Go Back" class="btn btn-success"></a>
        </div>
    </div><!--container ends-->
</body>
</html>
